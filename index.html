<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Oleo+Script+Swash+Caps&display=swap"
        rel="stylesheet">
    <title>Todolist</title>
</head>

<body>
    <article class="todo-hero">


        <div class="container">
            <div class="center-title">

                <h1 class="title">Ma Liste de Tâche</h1>
            </div>
            <div class="inline"></div>
            <div class="container-task">
                <div class="task-center">

                    <form id="form">
                        <input type="text" class="input-rounded" id="todoInput" placeholder="entrez une tâche">
                        <button class="btn-plus" id="todoButton" type="submit">
                            <i class="fa-solid fa-circle-plus text-success"></i>
                        </button>
                    </form>

                </div>
            </div>

        </div>

        <div class="container-task" id="containerTask">


        </div>
    </article>
    <script src="asset/js/scripte.js"></script>
</body>

</html>
